<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container__card">
    <div class="card">
      <div class="card-img">
        <img class="card-cube" src="./images/image-equilibrium.jpg" alt="cube">
        <div class="img-view">
          <div class="overlay"></div>
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__items">
        <div class="card__items-eth">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="card__items-time">
          <img src="./images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card__user">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
